name: Go

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
        
    - name: Install
      run: sudo go install honnef.co/go/tools/cmd/staticcheck
    
    - name: Staticcheck
      run: /usr/runner/go/bin/staticcheck -f stylish ./...
